; Configuration PHP pour le DÉVELOPPEMENT
; Optimisée pour le debug et la flexibilité

[PHP]
; Paramètres de base
memory_limit = 512M
max_execution_time = 300
max_input_time = 120
post_max_size = 100M
upload_max_filesize = 100M

; Affichage des erreurs ACTIVÉ pour le développement
expose_php = On
display_errors = On
display_startup_errors = On
log_errors = On
error_log = /dev/stderr
error_reporting = E_ALL

; OPcache - Configuration pour le développement
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 10000
opcache.validate_timestamps = 1
opcache.revalidate_freq = 0
opcache.save_comments = 1

; Realpath cache
realpath_cache_size = 4096K
realpath_cache_ttl = 120

; Sessions
session.auto_start = Off
session.use_strict_mode = 1
session.cookie_httponly = 1
session.cookie_samesite = "Lax"
session.use_cookies = 1
session.use_only_cookies = 1
session.cookie_secure = 0
session.gc_maxlifetime = 86400

; Xdebug 3.x configuration
xdebug.mode = ${XDEBUG_MODE}
xdebug.start_with_request = yes
xdebug.client_host = host.docker.internal
xdebug.client_port = 9003
xdebug.idekey = PHPSTORM
xdebug.log = /dev/stderr
xdebug.log_level = 0

; Autres paramètres pour le développement
default_charset = "UTF-8"
max_input_vars = 5000
